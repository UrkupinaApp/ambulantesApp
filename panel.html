<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Favicon -->
      <link rel="icon" href="./assets//Urkupina.png" type="image/png">
    <title>Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div class="d-flex vh-100">
        <!-- Barra Lateral -->
        <div class="sidebar d-flex flex-column">
            <div class="avatar-container text-center">
                <img src="./assets/Urkupina.png" alt="Avatar" class="rounded-circle avatar-img">
                <h4>Ambulantes App</h4>
            </div>
            <ul class="nav flex-column p-2">
                <li class="nav-item">
                    <a href="#alta" class="nav-link">Alta</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="#reportes" class="nav-link">Reportes</a>
                </li>
            </ul>
            <button class="logout-btn mt-auto">Logout</button>
        </div>
        
        <!-- Contenido Principal -->
        <div class="content flex-grow-1 d-flex flex-column p-4">
            <h1>Bienvenido al Panel</h1>
            <p>Selecciona un apartado de la barra lateral para continuar.</p>
            <div id="form-container" class="flex-grow-1"></div> <!-- Contenedor del contenido dinámico -->

            </div>
